<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- This is a Thymeleaf template used in conjunction with Spring Boot. -->
<head>
<meta charset="UTF-8">
<title>Spring Framework Guru</title>
</head>
<body>
  <h1>List of Authors</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
      <td th:text="${author.id}"></td>
      <td th:text="${author.firstName}"></td>
      <td th:text="${author.lastName}"></td>
      <td th:text="${author.books.toString()}"></td>
    </tr>
  </table>
</body>
</html>
